<!-- Login -->
<div class="modal fade" id="loginBackdrop" data-bs-backdrop="login" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signupBackdropLabel">Welcome to iTech</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/signup" method="post" id="signup">

          <div class="form-group my-2 form-field">
          <label for="username">User Name :</label>
            <input type="text" class="form-control" id="username" aria-describedby="nameHelp" placeholder="Enter full name ">
            <small></small>
          </div>

          <div class="form-group my-2 form-field">
            <label for="email">Email address :</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small></small>
          </div>

          <div class="form-group my-2 form-field">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small></small>
          </div>

          <div class="form-group form-check my-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <button type="Submit" class="btn btn-primary  my-4 form-field" value="Sign Up">Signin</button>
        </form>
        
      </div>
      </div>
  </div>
</div>

<!-- signup -->
<div class="modal fade" id="signupBackdrop" data-bs-backdrop="signup" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signupBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signupBackdropLabel">Create Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/signup" method="post" id="signup">

          <div class="form-group my-2 form-field">
          <label for="username">User Name :</label>
            <input type="text" class="form-control" id="username" aria-describedby="nameHelp" placeholder="Enter full name ">
            <small></small>
          </div>

          <div class="form-group my-2 form-field">
            <label for="email">Email address :</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small></small>
          </div>

          <div class="form-group my-2 form-field">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small></small>
          </div>

          <div class="form-group my-2 form-field">
            <label for="confirm-password"> Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Password">
            <small></small>
          </div>

          <button type="Submit" class="btn btn-primary  my-4 form-field" value="Sign Up">Signup</button>

        </form>
        
      </div>
      </div>
  </div>
</div>
 
   <div class="container my-4 ">
    <h2>Contact Us</h2>
    
    <form class="row g-3">
        <div class="col-md-6 form-group my-4 form-field">
          
            <label for="email">Email address :</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small></small>
        </div>

        <div class="col-md-6 form-group my-4 form-field">
          <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small></small>
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Gujarat</option>
            <option>Punjab</option>
            <option>Haryana</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>
